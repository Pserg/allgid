<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/default.css">
    <title>Домашняя</title>
    
</head>
<body>
    <nav class="navbar bg-inverse navbar-dark">
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2"></div>
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/AllGid.png" width="100px">
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                            <a class="nav-link" href="#">Подрядчики</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#">Субподрядчики</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#">Тендеры</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#">Доска объявлений</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#">Доска объявлений</a>
                    </li>
                </ul>
                <a href="#"><img class="img-mail" src="img/mail-icon.png" width="25px"></a>
                <a href="#"><img class="img-profile" src="img/profile-icon.png" width="25px"></a>
                <form class="form-inline pull-xs-right" method="GET" action="#" >
                    <input class="form-control search" type="text" placeholder="Поиск">
                </form>
            </div>
        </div>
      </nav>



    <div class="container filters-container hidden-xs-down map">
        <div class="">
            <div class="row">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A3b3b1dee0f065cfcccf89355ae00d3856c2df8f3984ad8bec80a266c1e01758f&amp;height=299&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </div>

    <div class="container container-mid">
            <nav class="navbar navbar-full navbar-light">
                <form class="form-inline form" action="#" method="GET">
                    <div class="form-group">
                        <select class="c-select form-control mid-nav-input">
                            <option selected>Выбрать город</option>
                            <option value="1">Залупинск</option>
                            <option value="2">Зажопинск</option>
                            <option value="3">Ебалово</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="c-select form-control mid-nav-input">
                            <option selected>Выбрать объект</option>
                            <option value="1">Общага</option>
                            <option value="2">Хата</option>
                            <option value="3">Апартаменты</option>
                            </select>
                    </div>
                    <input type="text" id="minCost" value="9999999" disabled/>
                    <div class="form-group ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="slider"></div>
                    <input type="text" id="maxCost" value="99999999" disabled/>
                    <div class="form-group">
                        <button type="submit" class="submit">Быстрый поиск</button>
                    </div>
                </form>
            </nav>
    </div>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="block" style="background-color:white">
                        <img src="img/sozidant.jpg" width="177" height="177">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="block" style="background-color:white">
                        <img src="img/royal.jpg" width="177" height="177">
                    </div>    
                </div>
            </div>
        </div>
    </main>
    
    
    <!-- <script src="js/jquery-3.2.1.min.js"></script> -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $( "#slider" ).slider({
                min: 9999999,
                max: 99999999,
                values: [9999999,99999999],
                range: true,
                step: 1,
                stop: function(event, ui) {
                    jQuery("#minCost").val(jQuery("#slider").slider("values",0));
                    jQuery("input#maxCost").val(jQuery("#slider").slider("values",1));
                },
                slide: function(event, ui){
                    jQuery("#minCost").val(jQuery("#slider").slider("values",0));
                    jQuery("input#maxCost").val(jQuery("#slider").slider("values",1));
                }
            });
        });
    </script>
</body>

</html>
