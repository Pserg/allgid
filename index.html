    <script type="text/javascript">
        $(function() {
            $( "#slider" ).slider({
                min: 9999999,
                max: 99999999,
                values: [9999999,99999999],
                range: true,
                step: 1,
                stop: function(event, ui) {
                    jQuery("#minCost").val(jQuery("#slider").slider("values",0));
                    jQuery("input#maxCost").val(jQuery("#slider").slider("values",1));
                },
                slide: function(event, ui){
                    jQuery("#minCost").val(jQuery("#slider").slider("values",0));
                    jQuery("input#maxCost").val(jQuery("#slider").slider("values",1));
                }
            });
        });
    </script>
</head>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand nav-logo" href="#"><img src="img/AllGid.png" width="120" height="30"></a>
            </div>

                <li><a href="#">Подрядчики</a></li>
                <li><a href="#">Субподрядчики</a></li>

                <li><a href="#">Доска объявлений</a></li>
                <li><a href="#">Блог</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <ul class="nav navbar-nav icons">
                    <li><a href="#"><img src="img/mail-icon.png" width="25"></a></li>
                    <li><a href="#"><img src="img/profile-icon.png" width="25"></a></li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Поиск">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container-fluid filters-container hidden-xs-down">
        <div class="row">
            <div class="col-10 map">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A3b3b1dee0f065cfcccf89355ae00d3856c2df8f3984ad8bec80a266c1e01758f&amp;height=299&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-mid">
        <div class="container">
            <form class="navbar-form">
                <div class="input-group">
                    <ul class="nav navbar-nav">
                        <li><select class="c-select">
                            <option selected>Выбрать город</option>
                            <option value="1">Залупинск</option>
                            <option value="2">Зажопинск</option>
                            <option value="3">Ебалово</option>
                        </select></li>
                        <li><select class="c-select">
                            <option selected>Выбрать объект</option>
                            <option value="1">Общага</option>
                            <option value="2">Хата</option>
                            <option value="3">Апартаменты</option>
                        </select></li>

                        <li>
                            <input type="text" id="minCost" value="9999999" disabled/>
                            <div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="slider">
                            </div>
                        </li>
                        <input type="text" id="maxCost" value="99999999" disabled/>
                        <input class="submit" type="submit" value="Быстрый поиск"/>
                    </ul>
                </div>
            </form>
        </div>
    </nav>
